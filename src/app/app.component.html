<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h3>Posts</h3>
      <ul class="list-group">      
        <app-post *ngFor="let post of posts" [postTitle]="post.title" [postContent]="post.content" [postDate]="post.date" [postLoveIt]="post.loveIt" ></app-post>
      </ul>
    </div>
  </div>
</div>
